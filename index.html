<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szamkitalalo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Szamkitalalo jatek</span>
            </div>
        </nav>
    </header>
    <main>
        <form class="mt-3 mb-2">
            <div class="container-fluid">
                <div class="row">
                    <div class=" mb-3 col-12 col-md-8 offset-md-2 coll-lg-6 offset-lg-3 col-x1-4 offset-x1-4">
                        <label for="numberInput" class="form-label">Tipp</label>
                        <input type="number" class="form-control" id="numberInput" aria-describedby="emailHelp" min="1"
                            max="100" step="1" name="guess">
                        <div id="emailHelp" class="form-text">Adj meg egy egesz szamot 1 es 100 kozott.</div>
                    </div>
                    <div class=" mb-3 form-check col-12 col-md-8 offset-md-2 coll-lg-6 offset-lg-3 col-x1-4 offset-x1-4">
                        <button type="submit" class="btn btn-success">Tipp bekuldese</button>
                        <button class="btn btn-warning">Uj jatek</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="container-fluid mt-2 mb-5">
            <div class="row">
                <div class="col col-12 col-md-8 offset-md-2 coll-lg-6 offset-lg-3 col-x1-4 offset-x1-4 alert alert-success" role="alert">
                    44 - gratulalok eltalaltad!
                </div>
            </div>
            <div class="row">
                <div class="col col-12 col-md-8 offset-md-2 coll-lg-6 offset-lg-3 col-x1-4 offset-x1-4 alert alert-warning" role="alert">
                    65 - a keresett szam kisebb
                </div>
            </div>
            <div class="row">
                <div class="col col-12 col-md-8 offset-md-2 coll-lg-6 offset-lg-3 col-x1-4 offset-x1-4 alert alert-primary" role="alert">
                    25 - a keresett szam nagyobb
                </div>
            </div>
        </div>

    </main>
    <footer class="col-12 col-md-8 offset-md-2 coll-lg-6 offset-lg-3 col-x1-4 offset-x1-4">
        Szamkitalalo jatek
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./szamkitalalo.js"></script>
</body>

</html>
